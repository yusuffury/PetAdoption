<ion-header>
  <ion-toolbar class="ion-text-center">
  <ion-title>Edit Profile</ion-title>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>

<ion-content>
  <ion-card color="dark">
    <ion-card-content>
      <ion-item color="#7a51e9">
        <ion-label position="floating" class="text">Name:</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="post.name" required></ion-input >
      </ion-item>
      <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">E-mail:</ion-label>
    <ion-input class="input" type="email" [(ngModel)]="post.email" required></ion-input >
    </ion-item>
    <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">Phone Number:</ion-label>
    <ion-input class="input" type="text" [(ngModel)]="post.no_tel" required></ion-input >
    </ion-item>
      <ion-button class="ion-padding" expand="full" shape="block" color="grey" (click)="updatePost(post)">
        Save
      </ion-button>
    </ion-card-content>
    </ion-card>

</ion-content>
