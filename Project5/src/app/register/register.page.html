<ion-content>
  <div class="content">
    <div class="ion-padding">
      <ion-input placeholder="Name" [(ngModel)]="user.name" style="padding-left: 10px import !important;"></ion-input>
      <br>
      <ion-input placeholder="Email" [(ngModel)]="user.email" style="padding-left: 10px import !important;"></ion-input>
      <br>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password" style="padding-left: 10px import !important;"></ion-input>
      <br>
      <ion-input placeholder="Phone Number" [(ngModel)]="user.no_tel" style="padding-left: 10px import !important;"></ion-input>
    </div>
    <ion-button class="actionbutton" (click)="register(user)" expand="full">Sign Up</ion-button>
    <ion-button class="account" fill="clear" routerLink="/login" style="font-size:10px; padding-bottom: 2opx; color: black; margin-right: 10px;">Already Have An Account</ion-button>
  </div>

</ion-content>
